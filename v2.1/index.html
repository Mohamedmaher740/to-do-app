<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do App-v2</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="input-section">
      <textarea id="task-input" placeholder="Add a new task..."></textarea>
      <button id="add-task"><i class="fas fa-plus"></i></button>
    </div>
    <div class="lists">
      <div>
        <h3>To Do</h3>
        <ul id="todo-list" class="task-list"></ul>
      </div>
      <div>
        <h3>In Progress</h3>
        <ul id="progress-list" class="task-list"></ul>
      </div>
      <div>
        <h3>Deferred</h3>
        <ul id="deferred-list" class="task-list"></ul>
      </div>
      <div>
        <h3>Done</h3>
        <ul id="done-list" class="task-list"></ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
